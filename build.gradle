plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'tech.icei.web.api'
version = '1.0.1-GDE'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.14'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.7.14'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.14'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.14'
	implementation 'org.modelmapper:modelmapper:2.4.5'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	compileOnly 'org.projectlombok:lombok:1.18.26'
	runtimeOnly 'org.postgresql:postgresql:42.5.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.14'
}

tasks.named('test') {
	useJUnitPlatform()
}
